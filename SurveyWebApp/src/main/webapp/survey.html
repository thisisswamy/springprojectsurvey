<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Survey..</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="survey.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <section class="container p-5">
        <h2 class="p-2" style="font-family: sans-serif;"> <b>Survey Form</b></h2>
        <div class="card bg-dark" style="    box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034), 0 6.7px 5.3px rgba(0, 0, 0, 0.048), 0 12.5px 10px rgba(0, 0, 0, 0.06), 0 22.3px 17.9px rgba(0, 0, 0, 0.072), 0 41.8px 33.4px rgba(0, 0, 0, 0.086), 0 100px 80px rgba(0, 0, 0, 0.12);
        ">

            <form class="container p-5" action="submit">
                <div class="row">
                    <div class="col ">
                        <label class="text-light">First name</label>
                        <input type="text" class="form-control" placeholder="First name" required name="firstname">
                    </div>
                    <div class="col ">
                        <label class="text-light">Second name</label>
                        <input type="text" class="form-control" placeholder="Last name" name="lastname" required>
                    </div>
                    <div class="conatiner">
                        <div class="row p-2">
                            <label class="text-light">Email</label>
                            <input type="text" class="form-control " placeholder="E-mail" required>
                        </div>
                        <div class="row p-2">
                            <label for="comment" class="text-light">Write Your views About me </label>
                            <textarea name="messege" id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning" style="font-family: sans-serif;"> Submit Survey</button>

                    </div>
                </div>
            </form>
        </div>






    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
